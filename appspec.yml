version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/projects/
hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 60
      runas: root
  BeforeInstall:
    - location: scripts/clean.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/bundle_install.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 60
      runas: root
